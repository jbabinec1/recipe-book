<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']"> RecipeBook </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">

          <div *ngIf="this.authService.isLoggedIn() === true;" style="display: flex;"> 
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link nav-links" [routerLink]="['/home']">Home</a>
          </li> <!--text-dark-->
          </div>

          <li *ngIf="this.authService.isLoggedIn() === true;" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link nav-links" [routerLink]="['/CreateRecipe']"
              >Create New</a
            >
          </li>

          <div *ngIf="this.authService.isLoggedIn() === true;" style="display: flex;"> 
            <li class="nav-item" [routerLinkActive]="['link-active']"> 
              <a (click)="logout()" class="nav-link nav-links" style="text-decoration: none;">Logout</a>
            </li>
          </div>

          <div *ngIf="this.authService.isLoggedIn() === false && router.url === '/Login' "> 
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link nav-links" [routerLink]="['/Register']"
              >Register</a
            >
          </li>
        </div>

        <div *ngIf="this.authService.isLoggedIn() === false && router.url === '/Register' "> 
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link nav-links" [routerLink]="['/Login']"
              >Login</a
            >
          </li>
        </div>
        
          
        </ul>
      </div>
    </div>
  </nav>
</header>
